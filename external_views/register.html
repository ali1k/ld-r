<html>
	<head>
		<meta charSet="utf-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no" />
		<link href="/bower_components/semantic/dist/semantic.min.css" rel="stylesheet" type="text/css" />
		<title>{{appFullTitle}}| User Registration Page</title>
	</head>
	<body>
		<div>
			<nav  class="ui blue menu inverted navbar page grid">
				<div class="ui item brand">
					<a href="/"><img class="ui mini image" style="height:20px; width:20px" src="/assets/img/ld-reactor.gif" alt="ld-reactor" /></a>
				</div>
				<div class="ui item active brand">
					<a href="/">{{appShortTitle}}</a>
				</div>
				<div class="ui item">
					<a href="http://ld-r.org">Documentation</a>
				</div>
			</nav>
		</div>
		<div class="ui page grid">
			<div class="row">
				<div class="ui wide column">
					{{#errorMsg}}<br/><div class="ui warning message"><div class="header"> {{errorMsg}} </div></div>{{/errorMsg}}
					<form action="/register" method="post">
						<div class="ui form">
						<div class="">
							<br/>
							<div class="twelve wide field ui header center aligned">Register as a new user</div>
							<div class="twelve wide field required">

							</div>
							<div class="twelve wide field required">
								<label>First Name</label>
								<div class="ui icon input">
									<input type="text" placeholder="First Name" name="firstname" value="{{data.firstname}}"/>
								</div>
							</div>
							<div class="twelve wide field required">
								<label>Last Name</label>
								<div class="ui icon input">
									<input type="text" placeholder="Last Name" name="lastname" value="{{data.lastname}}"/>
								</div>
							</div>
							<div class="twelve wide field required">
								<label>Organization</label>
								<div class="ui icon input">
									<input type="text" placeholder="Organization" name="organization" value="{{data.organization}}"/>
								</div>
							</div>
							<div class="twelve wide field required">
								<label>Email Address</label>
								<div class="ui icon input">
									<input type="text" placeholder="Email" name="email" value="{{data.email}}"/>
									<i class="at icon"></i>
								</div>
							</div>
							<div class="twelve wide field required">
								<label>Username</label>
								<div class="ui icon input">
									<input type="text" placeholder="Username" name="username" value="{{data.username}}"/>
									<i class="user icon"></i>
								</div>
							</div>
							<div class="twelve wide field required">
								<label>Password</label>
								<div class="ui icon input">
									<input type="password" name="password">
									<i class="lock icon"></i>
								</div>
							</div>
							<div class="twelve wide field required">
								<label>Confirm Password</label>
								<div class="ui icon input">
									<input type="password" name="cpassword">
									<i class="lock icon"></i>
								</div>
							</div>
							<div class="field">
								<input class="ui submit button" type="submit" value="Register"/>
							</div>
						</div>
					</div>
					</form>
				</div>
			</div>
		</div>

	</body>
</html>
