version: '3'

services:
   virtuoso:
     image: tenforce/virtuoso:latest
     restart: always
     volumes:
       - virtuoso-db:/data #the location of Virtuoso DB
     environment:
       DBA_PASSWORD: dba
       SPARQL_UPDATE: "true"
       DEFAULT_GRAPH: "http://ld-r.org"
     ports:
       - "8890:8890" #SPARQL web endpoint port
       - "1111:1111" #isql port
       - "4000:4000"  #LD-R application port
   ld-r:
     depends_on:
       - virtuoso
     image: ali1k/ld-r:latest
     restart: always
     network_mode: service:virtuoso
volumes:
  virtuoso-db:
